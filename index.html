<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endrit Ramadanaj - Software Engineer</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    
    <!--Mouse Cicle-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--End ofMouse Cicle-->

    <!--Page Container-->
    <div class="container">
        <!--Page BG-->
        <div class="page-bg"></div>
        <!--End of Page BG-->

        <!--Progress bar-->
        <a href="#" class="progress-bar center sticky">
            <div class="half-circle"></div>
            <div class="half-circle"></div>
            <div class="half-circle-top"></div>
            <div class="progress-bar-circle center">&#8595;</div>
        </a>
        <!--End of Progress bar-->
        

        <!--Navigation-->
        <!--Menu Icon-->
        <div class="menu-icon center sticky">
            <div class="menu-icon-line"></div>
            <div class="menu-icon-line"></div>
        </div>
        <!--End of Menu Icon-->
        
        <!--Navbar-->
        <nav class="navbar">
            <a href="#section-1" class="navbar-link pointer-enter">Home</a>
            <a href="#section-2" class="navbar-link pointer-enter">About Me</a>
            <a href="#section-3" class="navbar-link pointer-enter">Projects</a>
            <a href="#section-4" class="navbar-link pointer-enter">Contact</a>

        </nav>
        <!--End of Navbar-->

        <!--End of Navigation-->


        <!--Section 1-->
        <section class="section-1 center" id="section-1">
        <!--Logo-->
        <a href="" class="logo">Endrit Ramadanaj</a>
        <!--End of Logo-->

        <!--Animated Circles-->
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
            <img src="images/landing/portrait.jpg" />
        </div>
        <!--End of Animated Circles-->

        <!--Feateured Text-->
        <h4 class="featured-text featured-text-1">Software</h4>
        <h4 class="featured-text featured-text-2">Engineer</h4>

        <!--End of Feateured Text-->

        <!--Main Button-->
        <a href="#section-3"class="main-btn">
            <div class="main-btn-content center">
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <span>Projects</span>
            </div>
        </a>
        <!--End of Main Button-->

        </section> 
        <!--End of Section 1-->

        <!--Section 2-->
        <section class="section-2" id="section-2">
            <!--Section 2 Heading-->
            <h1 class="section-heading">About Me</h1>
            <!--End of Section 2 Heading-->

            <!--About me Text-->
            <p class="about-me-text"></p>
            <!--End of About me Text-->

            <!--Main Button-->
        <a href="#section-4"class="main-btn">
            <div class="main-btn-content center">
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <span>Let's Talk</span>
            </div>
        </a>
        <!--End of Main Button-->


        </section>
        <!--End of Section 2-->

        <!--Section 3-->
        <section class="section-3" id="section-3">
            <!--Section 3 Heading-->
            <h1 class="section-heading">My Work</h1>
            <!--End of Section 3 Heading-->

            <!--Projects-->
            <div class="projects center">
                <div class="project pointer-enter">
                    <img src="images/projects/project-1.png">
                </div>
                <div class="project pointer-enter">
                    <img src="images/projects/project-2.png">
                </div>
                <div class="project pointer-enter">
                    <img src="images/projects/project-3.png">
                </div>
                <!-- <div class="project">
                    <img src="images/projects/project-1.jpg">
                </div> -->
            </div>
            <!--Project Hide Button-->
            <button class="project-hide-btn">&laquo;Close</button>
            <!--End of Project Hide Button-->

            <!--End of Projects-->


        </section>
        <!--End of Section 3-->

        <!--Section 4-->
        <section class="section-4 center" id="section-4">
        <!--Section 4 Heading-->
        <h1 class="section-heading">Contact Me</h1>
        <!--End of Section 4 Heading-->

        <!--Form-->
        <div class="form-wrapper">
            <h2 class="form-heading">Let's Talk</h2>
            <form class="contact-form center">
                <input type="text"
                class="contact-form-input pointer-enter"
                placeholder="Name"
                id="name">
                <p class="message">Error Message</p>
                
                <input type="text"
                class="contact-form-input pointer-enter"
                placeholder="Email"
                id="email">
                <p class="message">Error message</p>
                <input type="text"
                class="contact-form-input pointer-enter"
                placeholder="Subject"
                id="subject">
                <p class="message">Error message</p>
                <textarea class="contact-form-input
                contact-form-textarea pointer-enter"
                placeholder="Message"
                id="message"
                ></textarea>
                <p class="message">Error message</p>
                <input type="submit" 
                class="form-submit-btn pointer-enter"  
                /> 
                <p class="message">Error message</p>
            </form>
        </div>
        <!--End of Form-->

        <!--SlideShow-->
        <div class="slideshow">
            <a href="#" class="slideshow-link">
                <img src="images/social-icons/slideshow-img-1.png">
            </a>
            <a href="#" class="slideshow-link">
                <img src="images/social-icons/slideshow-img-2.png">
            </a>
            <a href="#" class="slideshow-link light">
                <img src="images/social-icons/slideshow-img-3.png">
            </a>
            <a href="#" class="slideshow-link">
                <img src="images/social-icons/slideshow-img-4.png">
            </a>
            <a href="#" class="slideshow-link">
                <img src="images/social-icons/slideshow-img-5.png">
            </a>
        </div>
        <!--End of SlideShow-->


        </section>
        <!--End of Section 4-->
    </div>
    <!--End of Page Container-->
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("fLbGgjggEjVeQzR7r"); // Replace "YOUR_USER_ID" with your EmailJS User ID
        })();
    </script>
</body>
</html>
